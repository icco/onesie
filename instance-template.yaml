kind: compute#instanceTemplate
name: onesie-template-2
properties:
  canIpForward: false
  disks:
  - autoDelete: true
    boot: true
    initializeParams:
      sourceImage: https://www.googleapis.com/compute/v1/projects/icco-cloud/global/images/family/onesie
    kind: compute#attachedDisk
    mode: READ_WRITE
    type: PERSISTENT
  machineType: n1-standard-1
  metadata:
    fingerprint: RMhIXjJAZBI=
    items:
    - key: startup-script
      value: |-
        #! /bin/bash

        # Mount configs
        sudo gcsfuse -o allow_other --uid=$(id -u www-data) --gid=$(id -g www-data) onesie-configs /opt/onesie-configs/
        echo "mounted!"
        ls -al /opt/onesie-configs/

        # Fix varnish log
        sudo systemctl restart varnish*
        sudo chown -R varnish:varnish /var/lib/varnish
        sudo systemctl restart varnish*
    kind: compute#metadata
  networkInterfaces:
  - accessConfigs:
    - kind: compute#accessConfig
      name: external-nat
      type: ONE_TO_ONE_NAT
    kind: compute#networkInterface
    network: https://www.googleapis.com/compute/v1/projects/icco-cloud/global/networks/onesie
  scheduling:
    automaticRestart: true
    onHostMaintenance: MIGRATE
    preemptible: false
  serviceAccounts:
  - email: default
    scopes:
    - https://www.googleapis.com/auth/cloud-platform
    - https://www.googleapis.com/auth/cloud.useraccounts.readonly
    - https://www.googleapis.com/auth/compute.readonly
    - https://www.googleapis.com/auth/devstorage.full_control
    - https://www.googleapis.com/auth/logging.write
    - https://www.googleapis.com/auth/monitoring.write
    - https://www.googleapis.com/auth/pubsub
    - https://www.googleapis.com/auth/service.management.readonly
    - https://www.googleapis.com/auth/servicecontrol
selfLink: https://www.googleapis.com/compute/v1/projects/icco-cloud/global/instanceTemplates/onesie-template-2
